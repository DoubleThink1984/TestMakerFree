<div class="upload-edit">
    <h2>{{title}}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group"
             [ngClass]="{ 'has-error has-feedback' : hasError('Description') }">
            <label for="Description">Upload Description:</label>
            <br />
            <input type="text" id="title"
                   formControlName="Description" required
                   placeholder="write a description..."
                   class="form-control" />
            <span *ngIf="hasError('Description')"
                  class="glyphicon glyphicon-remove form-control-feedback"
                  aria-hidden="true"></span>
            <div *ngIf="hasError('Description')"
                 class="help-block">
                Title is a required field: Please insert a valid description.
            </div>
        </div>
        <div class="form-group"
             [ngClass]="{ 'has-error has-feedback' : hasError('Description') }">
            <label for="FormFile">Upload File</label>
            <br />

            <!--<input type="file" id="formFile"
            (change)="onFileChange($event)"
            formControlName="FormFile"
            class="form-control" />-->

            <input #file type="file" multiple (change)="upload(file.files)" formControlName="FormFile" />
            <!--<input type="file" (change)="onFileChange($event)" formControlName="FormFile" class="form-control">-->

            <span *ngIf="hasError('FormFile')"
                  class="glyphicon glyphicon-remove form-control-feedback"
                  aria-hidden="true"></span>
            <div *ngIf="hasError('FormFile')"
                 class="help-block">
                Please Upload a file.
            </div>
            <br />
            <span style="font-weight:bold;color:green;" *ngIf="progress > 0 && progress < 100">
                {{progress}}%
            </span>

            <span style="font-weight:bold;color:green;" *ngIf="message">
                {{message}}
            </span>
        </div>
        <div class="form-group commands">
            <button type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                Upload File
            </button>

            <button type="submit"
                    (click)="onBack()"
                    class="btn btn-default">
                Cancel
            </button>
        </div>
    </form>

</div>
